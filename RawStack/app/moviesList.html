<div infinite-scroll='nextPage()' infinite-scroll-disabled='loadingData'>
    
    <div class="row well" ng-repeat="movie in movies">
        <div class="col-sm-2 hidden-xs">
            <img ng-src="{{movie.posters.profile}}"
                 ng-if="showMoviePoster()"
                 class="img-responsive" />
        </div>
        <div class="col-sm-10">
            <h4 class="Title">{{movie.title}}</h4>
            <p>
                {{movie.criticsConsensus}}
            </p>
            <span class="pull-left">
                <a class="btn btn-primary"
                   ng-href="{{'#/movies/' + movie.id}}">Read More</a>
            </span>
            <span class="pull-right">
                <span ng-repeat="genre in movie.genres">
                    <button class="btn btn-info  btn-xs"
                            ng-click="filterByGenre(genre)">
                        <span class="glyphicon glyphicon-tag"></span>
                        {{genre}}
                    </button>
                </span>
            </span>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
